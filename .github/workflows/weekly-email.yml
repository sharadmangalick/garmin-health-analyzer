name: Weekly Training Email

on:
  # Run every Sunday at 7:00 AM Pacific (14:00 UTC)
  schedule:
    - cron: '0 14 * * 0'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  send-weekly-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install google-api-python-client google-auth

      - name: Create Gmail credentials
        env:
          GMAIL_CREDS_B64: ${{ secrets.GMAIL_CREDENTIALS_B64 }}
        run: |
          mkdir -p ~/.gmail-mcp
          python3 -c "import os,base64; open(os.path.expanduser('~/.gmail-mcp/credentials.json'),'w').write(base64.b64decode(os.environ['GMAIL_CREDS_B64'].strip()).decode())"
          cat ~/.gmail-mcp/credentials.json

      - name: Create user config
        env:
          EMAIL_ADDR: ${{ secrets.GARMIN_EMAIL }}
        run: |
          mkdir -p data
          cat > data/user_config.json << EOF
          {
            "email": "${EMAIL_ADDR}",
            "name": "Sharad",
            "goal_type": "marathon",
            "goal_target": "sub-4-hour",
            "goal_time_minutes": 240,
            "goal_date": "2026-03-05",
            "current_weekly_mileage": 35,
            "experience_level": "intermediate",
            "preferred_long_run_day": "saturday",
            "email_day": "sunday",
            "email_time": "07:00",
            "timezone": "America/Los_Angeles"
          }
          EOF
          cat data/user_config.json

      - name: Fetch Garmin data and send email
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          python automated_weekly_email.py

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
